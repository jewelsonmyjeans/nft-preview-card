<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Aviad Churaman | NFT preview card component</title>

</head>
  <body>

    <div class="container">

      <div class="image-container">
        <img 
          src="./images/image-equilibrium.jpg" 
          alt="the nft equilibrium" 
          class="nft-image"
        />
        <div class="middle">
          <embed class="view" src="./images/icon-view.svg">
        </div>
      </div>

      <h2 class="nft__number">Equilibrium #3429</h2>
    
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="value-container">
        <p class="price"><embed src="./images/icon-ethereum.svg">0.041 ETH</p>
        <p class="time-left"><embed src="./images/icon-clock.svg">3 days left</p>
      </div>

      <p class="creator"><img src="./images/image-avatar.png" class="avatar" width="32px" height="32px">Creation of <span class="name">Aviad Churaman</span></p>

    </div>

  </body>
</html>
